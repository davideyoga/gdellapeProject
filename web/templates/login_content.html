<div class="login">
    <h1><a href="index">PortaleDell'Universita' </a></h1>
    <div class="login-bottom">

        <p>${message?cap_first}</p>

        <h2>Login</h2>
        <form method="POST" action="login">
            <div class="col-md-6">
                <div class="login-mail">
                    <input type="text" placeholder="Email" name="email" required="" autofocus>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="login-mail">
                    <input type="password" placeholder="Password" name="password" required="">
                    <i class="fa fa-lock"></i>
                </div>

            </div>
            <div class="col-md-6 login-do">
                <label class="hvr-shutter-in-horizontal login-sub">
                    <input type="submit" value="Login">
                </label>
                <p class="personalizedP">Do not have an account?</p>
                <a href="signup" class="hvr-shutter-in-horizontal">Signup</a>
            </div>

            <div class="clearfix"> </div>
        </form>
    </div>
</div>
